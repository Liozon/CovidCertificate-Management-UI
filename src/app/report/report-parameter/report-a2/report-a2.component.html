<h3>{{'reports.a2.title' | translate}}</h3>
<p [innerHTML]="'reports.uvci.info' | translate"></p>
<p>{{'reports.uvci.format' | translate}}</p>
<mat-form-field *ngIf="formControl" appearance="fill">
	<mat-chip-list #chipList>
		<mat-chip
			*ngFor="let uvci of selectedUvcis"
			[ngClass]="{error: errorUvcis.includes(uvci)}"
			(removed)="remove(uvci)">
			{{uvci}}
			<mat-icon class="" svgIcon="cancel" matChipRemove></mat-icon>
		</mat-chip>
		<input
			[formControl]="formControl"
			[matChipInputFor]="chipList"
			[matChipInputSeparatorKeyCodes]="separatorKeysCodes"
			(matChipInputTokenEnd)="add($event)">
	</mat-chip-list>
	<mat-error *ngIf="formControl.invalid || errorUvcis.length">{{'reports.uvci.format.error' | translate}}</mat-error>
</mat-form-field>
<button id="reset-a2-input" mat-button (click)="resetInput()" obButton="tertiary">
	{{ "reports.a2.reset-input" | translate }}
</button>
