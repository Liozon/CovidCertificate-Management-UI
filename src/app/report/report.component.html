<div class="infobox mat-horizontal-content-container">
	<mat-card>
		<mat-card-content>
			{{ "reports.datalimit.description" | translate }}
		</mat-card-content>
	</mat-card>
</div>
<mat-horizontal-stepper linear labelPosition="bottom" #stepper class="mat-stepper-lg">
	<mat-step>
		<ec-select-report-type></ec-select-report-type>
	</mat-step>
	<mat-step>
		<ec-report-parameter></ec-report-parameter>
	</mat-step>
	<mat-step>
		<ec-report-generation></ec-report-generation>
	</mat-step>
	<mat-step>
		<ec-report-end></ec-report-end>
	</mat-step>
	<ng-template matStepperIcon="edit">
		<span class="fa fa-pen"></span>
	</ng-template>
	<ng-template matStepperIcon="done">
		<span class="fa fa-check"></span>
	</ng-template>
</mat-horizontal-stepper>
