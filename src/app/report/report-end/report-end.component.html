<ng-container *ngIf="reportService.reportFinished$ | async as status">
	<ng-container [ngSwitch]="status">
		<ng-container *ngSwitchCase="GenerationResponseStatus.OK">
			<h3>{{ "reports.generation.success.title" | translate }}</h3>
			<div class="info-container">
				<mat-icon svgIcon="checkmark"></mat-icon>
				<div class="text-container">
					<p>{{ "reports.generation.success" | translate }}</p>
				</div>
			</div>
		</ng-container>
		<ng-container *ngSwitchCase="GenerationResponseStatus.INCOMPLETE">
			<h3>{{ "reports.generation.success.title" | translate }}</h3>
			<div class="info-container">
				<mat-icon svgIcon="checkmark"></mat-icon>
				<div class="text-container">
					<p>{{ "reports.generation.success" | translate }}</p>
					<ob-alert [type]="'warning'">
						<span>{{ "reports.generation.success.warning" | translate }}</span>
					</ob-alert>
				</div>
			</div>
		</ng-container>
	</ng-container>
</ng-container>
<div class="stepper-footer">
	<section class="stepper-footer-content">
		<button id="report-generate-next" mat-button (click)="stepper.steps.get(0).select()" obButton="primary" class="right">
			{{ "reports.generate.new" | translate }}
		</button>
	</section>
</div>
